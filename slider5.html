<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0">
  <title>Full Slider</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slider5.css">

</head>

<body>

  <div id="slierGallery" class="slider-holder">
    <div id="sliderContent" class="slider-block" style="transform: translateX(0px);">
      <div class="slider-block__item" data-slide-index="0">
        <div class="slides-inner color1"></div>
      </div>
      <div class="slider-block__item" data-slide-index="1">
        <div class="slides-inner color2"></div>
      </div>
      <div class="slider-block__item" data-slide-index="2">
        <div class="slides-inner color3"></div>
      </div>
      <div class="slider-block__item" data-slide-index="3">
        <div class="slides-inner color4"></div>
      </div>
      <div class="slider-block__item" data-slide-index="4">
        <div class="slides-inner color5"></div>
      </div>
    </div>

    <button id="btn-left" type="button" class="btn-slider prev"></button>
    <button id="btn-right" type="button" class="btn-slider next"></button>

    <ul class="list-dots"></ul>

  </div>

</body>


<script src="js/slider5.js"></script>
<script>
  var gallery = new Slider({
    sliderID: 'slierGallery',
    sliderItems: 3,
    infinite: true
  })
</script>

</html>
